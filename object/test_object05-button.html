<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Ïû•Î∞îÍµ¨Îãà Ïã§Ïäµ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f9f9f9;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .cart {
        max-width: 600px;
        margin: 0 auto;
      }
      .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        margin: 10px 0;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .item-info {
        flex-grow: 1;
      }
      .item-info h3 {
        margin: 0 0 5px;
        color: #0077cc;
      }
      .item-info p {
        margin: 0;
        font-size: 14px;
        color: #555;
      }
      .buttons button {
        margin: 0 3px;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }
      .plus {
        background: #4caf50;
        color: white;
      }
      .minus {
        background: #ff9800;
        color: white;
      }
      .delete {
        background: #f44336;
        color: white;
      }
      .total {
        margin-top: 20px;
        padding: 15px;
        background: #0077cc;
        color: white;
        text-align: center;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>üõí Ïû•Î∞îÍµ¨Îãà</h1>
    <div class="cart" id="cart"></div>
    <div class="total" id="total"></div>

    <script>
      // Ïû•Î∞îÍµ¨Îãà Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞
      let cart = [
        { name: 'ÎÖ∏Ìä∏Î∂Å', price: 1000000, quantity: 1 },
        { name: 'ÎßàÏö∞Ïä§', price: 20000, quantity: 2 },
        { name: 'ÌÇ§Î≥¥Îìú', price: 50000, quantity: 1 },
      ];

      // Ïû•Î∞îÍµ¨Îãà Ï∂úÎ†• Ìï®Ïàò
      function renderCart() {
        let cartDiv = document.getElementById('cart');
        cartDiv.innerHTML = ''; // Ï¥àÍ∏∞Ìôî
        let total = 0;

        cart.forEach((item, index) => {
          let itemTotal = item.price * item.quantity;
          total += itemTotal;

          let itemDiv = document.createElement('div');
          itemDiv.className = 'item';
          itemDiv.innerHTML = `
          <div class="item-info">
            <h3>${item.name}</h3>
            <p>Í∞ÄÍ≤©: ${item.price.toLocaleString('ko-KR')}Ïõê</p>
            <p>ÏàòÎüâ: ${item.quantity}Í∞ú</p>
            <p>Ìï©Í≥Ñ: ${itemTotal.toLocaleString('ko-KR')}Ïõê</p>
          </div>
          <div class="buttons">
            <button class="plus">+</button>
            <button class="minus">-</button>
            <button class="delete">x</button>
          </div>
        `;

          // Î≤ÑÌäº Ïù¥Î≤§Ìä∏
          itemDiv.querySelector('.plus').addEventListener('click', () => {
            item.quantity++;
            renderCart();
          });
          itemDiv.querySelector('.minus').addEventListener('click', () => {
            if (item.quantity > 1) item.quantity--;
            renderCart();
          });
          itemDiv.querySelector('.delete').addEventListener('click', () => {
            cart.splice(index, 1);
            renderCart();
          });

          cartDiv.appendChild(itemDiv);
        });

        // Ï¥ù Í∏àÏï° Ï∂úÎ†•
        document.getElementById(
          'total'
        ).textContent = `Ï¥ù Í∏àÏï°: ${total.toLocaleString('ko-KR')}Ïõê`;
      }

      // Ï≤òÏùå Ïã§Ìñâ
      renderCart();
    </script>
  </body>
</html>
