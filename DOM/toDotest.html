<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
      }

      body {
        background: #f5f6fa;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding-top: 60px;
      }

      .todo-container {
        width: 360px;
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      .input-area {
        display: flex;
        gap: 10px;
      }

      #task {
        flex: 1;
        padding: 10px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
      }
      #task:focus {
        border-color: #4a90e2;
      }

      button {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        background: #4a90e2;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #357ab8;
      }

      ul {
        list-style: none;
        margin-top: 20px;
      }

      li {
        background: #f9f9f9;
        padding: 10px 14px;
        border-radius: 8px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 15px;
        transition: background 0.2s;
      }
      li:hover {
        background: #f0f0f0;
      }

      .delete-btn {
        background: transparent;
        border: none;
        color: #ff4d4d;
        font-size: 16px;
        cursor: pointer;
      }
      .delete-btn:hover {
        color: #e60000;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h1>할 일 목록</h1>
      <div class="input-area">
        <input id="task" type="text" placeholder="할 일 입력" />
        <button onclick="addTask()">추가</button>
      </div>
      <ul id="tasks"></ul>
    </div>

    <script>
      function addTask() {
        let val = document.getElementById('task').value.trim();
        if (val === '') return;

        let li = document.createElement('li');
        li.textContent = val;

        let delBtn = document.createElement('button');
        delBtn.textContent = '✖';
        delBtn.className = 'delete-btn';
        delBtn.onclick = function () {
          li.remove();
        };

        li.appendChild(delBtn);
        document.getElementById('tasks').appendChild(li);
        document.getElementById('task').value = '';
      }
    </script>
  </body>
</html>
