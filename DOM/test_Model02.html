<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모달</title>
    <style>
      /* body부분에 font-family지정하면 
      input과 button은 적용받지 못한다. */
      * {
        font-family: sans-serif;
        box-sizing: border-box;
      }
      body {
        font-weight: 300;
        color: #222;
        font-size: 15px;
        line-height: 1.6em;
      }
      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        /* transform: translate(-50%, -50%); */
        /* 위에서 아래로 애니메이션 */
        transform: translate(-50%, -80%);
        z-index: 10;
        /* 처음 opacity: 0; */
        opacity: 0;
        transition: 0.5s;
      }
      .modal.active {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
      .modal-content {
        /* border: 1px solid #000; */
        width: 600px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgb(0, 0, 0, 0.15);
        /* 배경색을 주지 않으면 화면에 안보임 */
        background-color: #fff;
        display: flex;
        /* 이미지 잘림 현상을 없앤다. */
        overflow: hidden;
      }
      .modal-content > div {
        padding: 20px;
      }
      .photo {
        flex: 1;
        background: url(img/office.jpg);
        background-repeat: no-repeat;
        background-position: right;
        background-size: cover;
      }
      .desc {
        flex: 2;
        text-align: center;
      }
      .overlay {
        /* 오버레이를 6번째로 설정한다. */
        /* 오버레이가 모달을 완전히 덮어 버렸다. 그럼 안되는 것이기때문에  */
        /* 포지션 속성이 둘 다 존재할 때는 늦게나온 놈이 우선권이 있다. */
        /* z-index를 정의하지 않으면 0이 된다. */
        background-color: rgba(0, 0, 0, 0.3);
        position: fixed;
        width: 100%;
        height: 100vh;
        top: 0;
        left: 0;
        transition: 0.5s;
        /* 오버레이가 전체를 덮고있어서 버튼을 누를 수 없다. */
        /* pointer-events: none;의 의미는 존재하지만 마우스 클릭을 받지 않겠다는 의미 */
        /* pointer-events: none; */
        visibility: hidden;
      }
      .overlay.active {
        opacity: 1;
        /* pointer-events: all; */
        visibility: visible;
      }
      .btn-close {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: transparent;
        border: none;
        font-size: 18px;
        color: #999;
        cursor: pointer;
      }
      .btn-close:hover {
        color: #000;
      }
      .desc .desc-content input[type='email'] {
        /* 인라인요소이다. */
        /* input, button은 display:block로 변경해도 
           width:100%가 되지 않는다.
        */
        display: block;
        width: 100%;
        text-align: center;
        padding: 7px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        outline: none;
      }
      .desc .desc-content input[type='email']::placeholder {
        color: #bbb;
        transition: 0.5s;
      }
      .desc .desc-content input[type='email']:focus::placeholder {
        /* display:none은 사라지는 기능이라 할 수 없다. */
        visibility: hidden;
        /* 클릭 시  transition을 받기위해 넣음*/
        opacity: 0;
      }
      .desc .desc-content button {
        display: block;
        width: 100%;
        border: none;
        background-color: crimson;
        color: #fff;
        cursor: pointer;
        padding: 7px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <!-- 모달 열기 버튼 -->
    <button class="btn-open">뉴스레터 구독하기</button>
    <!-- 전체  -->
    <div class="modal">
      <!--이미지와 문장 있는 곳  -->
      <div class="modal-content">
        <div class="photo"></div>
        <div class="desc">
          <div class="desc-header">
            <h2>지금 다양한 혜택을 받아보세요</h2>
            <button class="btn-close">&times;</button>
          </div>
          <div class="desc-content">
            <input type="email" placeholder="이메일 주소를 입력하세요" />
            <button>뉴스레터 구독하기</button>
            <p>
              스타트업메이트 뉴스룸의 다양한 소식과 혜택을 이메일로 받아
              보시려면 구독 신청 해주시기 바랍니다. 스타트업메이트에 대해 알고
              싶은 뉴스, 꼭 알아야 할 뉴스를 신속하고 정확하게 전합니다.
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- 검은색 투명도 -->
    <div class="overlay"></div>
    <script>
      let btnOpen = document.querySelector('.btn-open');
      let btn = document.querySelectorAll('button');
      let modal = document.querySelector('.modal');
      let overlay = document.querySelector('.overlay');

      for (let i = 0; i < btn.length; i++) {
        btn[i].addEventListener('click', () => {
          if (i === 0) {
            modal.classList.add('active');
            overlay.classList.add('active');
          } else if (i === 1) {
            modal.classList.remove('active');
            overlay.classList.remove('active');
          } else {
            return;
          }
        });
      }

      // 자바스크립트로 모달창 구현
      const btnOpen1 = document.querySelector('.btn-open'); // 열기 버튼
      const btnClose1 = document.querySelector('.btn-close'); // 닫기 버튼
      const modal1 = document.querySelector('.modal'); // 모달
      const overlay1 = document.querySelector('.overlay'); // 오버레이(검은 배경)

      // 모달 열기
      btnOpen.addEventListener('click', () => {
        modal1.classList.add('active');
        overlay1.classList.add('active');
      });

      // 모달 닫기
      btnClose.addEventListener('click', () => {
        modal1.classList.remove('active');
        overlay1.classList.remove('active');
      });

      // 오버레이 클릭 시 모달 닫기
      overlay.addEventListener('click', () => {
        modal1.classList.remove('active');
        overlay1.classList.remove('active');
      });
    </script>
  </body>
</html>
