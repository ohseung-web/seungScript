<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 실습 - 왼쪽 슬라이드 메뉴</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f0f0f0;
      }

      h1 {
        text-align: center;
        padding: 20px 0;
        color: #333;
      }

      /* 삼지창 버튼 */
      #menuBtn {
        font-size: 28px;
        cursor: pointer;
        position: fixed;
        top: 20px;
        left: 20px; /* 왼쪽으로 이동 */
        z-index: 1001;
        background: #333;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      #menuBtn:hover {
        background: #555;
      }

      /* 메뉴 기본 상태: 왼쪽 화면 밖 */
      #menu2 {
        position: fixed;
        top: 0;
        left: -250px; /* 화면 밖으로 숨김 */
        width: 250px;
        height: 100%;
        background: linear-gradient(
          180deg,
          #4a90e2,
          #357abd
        ); /* 그라데이션 배경 */
        color: white;
        padding: 50px 20px;
        box-shadow: 3px 0 15px rgba(0, 0, 0, 0.3);
        border-radius: 0 8px 8px 0;
        transition: left 0.3s ease;
        z-index: 1000;
      }
      /* 메뉴 기본 상태: 왼쪽 화면 밖, 회색 배경 */
      #menu {
        position: fixed;
        top: 0;
        left: -300px; /* 화면 밖 */
        width: 250px;
        height: 100%;
        background: #555; /* 진한 회색으로 변경 */
        color: white;
        padding: 50px 20px;
        box-shadow: 3px 0 15px rgba(0, 0, 0, 0.3);
        border-radius: 0 8px 8px 0;
        transition: left 0.3s ease;
        z-index: 1000;
      }
      #menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #menu li {
        margin: 20px 0;
      }

      #menu li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        padding: 8px 12px;
        display: block;
        border-radius: 5px;
        transition: background 0.2s ease;
      }

      #menu li a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* 메뉴 활성화 */
      #menu.active {
        left: 0; /* 화면 안으로 슬라이드 */
      }

      /* 콘텐츠 영역 살짝 밀리게 (옵션) */
      #content {
        transition: margin-left 0.3s ease;
      }

      #menu.active ~ #content {
        margin-left: 250px; /* 메뉴만큼 밀림 */
      }
    </style>
  </head>
  <body>
    <h1>DOM 실습 - 왼쪽 슬라이드 메뉴</h1>

    <!-- 삼지창 버튼 -->
    <button id="menuBtn">☰</button>

    <!-- 메뉴 -->
    <nav id="menu">
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">문의</a></li>
        <li><a href="#">연락처</a></li>
        <li><a href="#">소개</a></li>
      </ul>
    </nav>

    <!-- 콘텐츠 영역 (옵션) -->
    <div id="content">
      <p style="padding: 20px">
        여기는 페이지 콘텐츠 영역입니다. 메뉴를 열면 화면 왼쪽에서 메뉴가
        슬라이드됩니다.
      </p>
    </div>

    <script>
      const menuBtn = document.getElementById('menuBtn');
      const menu = document.getElementById('menu');

      // 클릭 시 메뉴 토글
      menuBtn.addEventListener('click', () => {
        menu.classList.toggle('active'); // 메뉴 슬라이드
      });
    </script>
  </body>
</html>
