<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math 설명</title>
  </head>
  <body>
    <script>
      let num1 = 5.1;
      let num2 = 5.7;
      let num3 = 30.1234;

      console.log(Math.ceil(num1)); //6
      console.log(Math.ceil(num2)); //6
      console.log(Math.floor(num1)); //5
      console.log(Math.floor(num2)); //5
      console.log(Math.round(num1)); //5
      console.log(Math.round(num2)); //6
      console.log(num3.toFixed(2)); //
      console.log(typeof num3.toFixed(2)); //String
      console.log(Number(num3.toFixed(2))); //number

      // Math.Random() : 랜덤 0 ~ 1 사이의 숫가 무작위 출력
      console.log(Math.random()); //
      console.log(Math.random()); //
      console.log(Math.random()); //
      console.log(Math.random() * 100); //
      console.log(Math.floor(Math.random() * 100)); //
      console.log(Math.floor(Math.random() * 100) + 1); //
      console.log(Math.max(4, -1, 60)); //
      console.log(Math.min(4, -1, 60)); //
      console.log(Math.abs(-10)); //
      console.log(Math.pow(2, 2)); //
      console.log(Math.sqrt(16)); //
      console.log(Math.sqrt(64)); //
    </script>
  </body>
</html>
