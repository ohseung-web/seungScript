<div id="tab7" class="tab">
  <h2>음식 칼로리 체크</h2>
  <button onclick="checkCal()">칼로리 확인</button>
  <div id="output7"></div>
</div>

<script>
  function checkCal() {
    let foods = ['치킨', '샐러드', '피자', '과일'];
    let calories = [600, 200, 700, 150];
    let result = '';
    for (let i = 0; i < foods.length; i++) {
      let status = calories[i] >= 500 ? '고칼로리' : '저칼로리';
      let className = calories[i] >= 500 ? 'high' : 'low';
      result +=
        foods[i] +
        ' : ' +
        calories[i] +
        "kcal - <span class='" +
        className +
        "'>" +
        status +
        '</span><br>';
    }
    document.getElementById('output7').innerHTML = result;
  }
</script>
