<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
  </head>
  <body>
    <script>
      //  객체(Object)란 : 자바스크립에 내장된 함수이다.
      //                   Array, Date, String, Math등이 존재 한다.
      // 객체는 new Date()으로 생성하여 사용한다.

      let today = new Date(); // Date()객체를 new로 생성하여 today변수에 담기
      console.log(`오늘날짜 : ${today}`);
      console.log(typeof today);
      // 오늘날짜 : Tue Sep 23 2025 11:04:32 GMT+0900 (한국 표준시)
      //  오늘날짜 : Tue Sep 23 2025 11:40:34 GMT+0900 (한국 표준시)
      //   test01.html:16 object

      let OneDate = new Date(86400000);
      // Date(값) => 1970-1-1 부터 값을 계산
      // 86,400,000 => 1day를 의미한다.
      // 1s => 1,000ms
      // 1m => 60s * 1,000ms => 60,000ms
      // lh => 60m * 60,000ms => 3,600,000ms
      // 1d => 24h * 3,600,000ms => 86400000
      console.log(OneDate);
      // Fri Jan 02 1970 09:00:00 GMT+0900 (한국 표준시)

      // Date(인수) => 함수안의 값을 의미한다.
      // 인수 날짜와 시간 문자열로 입력
      let date01 = new Date('september 08,2025, 14:10:00');
      console.log(date01);
      // Mon Sep 08 2025 14:10:00 GMT+0900 (한국 표준시)

      let date02 = new Date('2025/09/08/14:10:20');
      console.log(date02);
      // Mon Sep 08 2025 14:10:00 GMT+0900 (한국 표준시)

      // new Date(year, month, day, hour, minute, second, millisecond)
      // 8월 -> 9월
      let date03 = new Date(2024, 8);
      console.log(date03);
      // Mon Sep 08 2025 14:10:20 GMT+0900 (한국 표준시)

      // Date 생성자 new 연산자 없이 호출
      // 결과 값을 문자열로 반환한다.
      // typeof 변수이름 => 변수에 해당하는 데이터의 타입이 출력됨
      let today02 = Date();
      console.log(typeof today02, today02);
      // Mon Sep 08 2025 14:10:20 GMT+0900 (한국 표준시)
      // string Tue Sep 23 2025 11:38:54 GMT+0900 (한국 표준시)

      // 오늘날짜/시간 동시에 출력
      let now = Date.now(); // .now() => 프로퍼티 = 메소드(=함수)
      console.log(now / 86400000 / 365);
      // 1758595402180
      // 55.76469589513572 => 1970-1-1 + 55 => 2025

      // Date.parse
      let d = Date.parse('Jan 2, 1970 00:00:00 UTC'); // 세계협정시간
      console.log(d);
      // 86400000

      // Date의 메서드를 이용해서 get~ : 출력, Set~ : 수정
      // getter, setter
      let today03 = new Date();
      // 오늘 날짜의 년도만 추출하고 싶음
      let year01 = today03.getFullYear();
      console.log('오늘날짜의 년도 : ' + year01);
      // 오늘날짜의 년도 : 2025

      // 날짜의 년도 수정
      let today04 = new Date();
      today04.setFullYear(2000); // 오늘날짜의 년도를 2000년으로 수정
      let year02 = today04.getFullYear();
      // setFullYear()수정하고 난 후 getFullYear()출력한다.
      console.log(year02);

      // 오늘날짜의 월을 3월로 변경하여 날짜 출력
      let today05 = new Date();
      // 월 : 1월 0, 12월 11일
      today05.setMonth(3); // 0(1월)  1(2월)   2(3월)  3(4월)
      let month01 = today05.getMonth();
      console.log(month01, today05);
      // 3 Wed Apr 23 2025 12:02:51 GMT+0900 (한국 표준시)

      // 월과 일 수정

      let today06 = new Date();
      today06.setMonth(11, 1); // 11+1 => 12월 1일 => 월
      let month02 = today06.getMonth();
      let day02 = today06.getDay();
      // console.log(wee[day02]);
      //
      let date05 = today06.getDate();
      console.log(month02, day02, date05);

      //요일 출력
      let today07 = new Date('2024/08/04');
      today07.toLocaleDateString('ko-kr');
      console.log(today07);
      // 요일출력 메서드 getDay() : 0(일요일) ~ 6(토요일)
      // 요일의 년,월, 일 => getDate() : 2025-9-23 23출력
      let wee = ['일', '월', '화', '수', '목', '금', '토'];
      // 오늘날 짜 : 2025-9-23의 요일 숫자로 출력
      let weekdays = today07.getDay(); // 0 ~ 6
      // for문으로 일 ~ 토까지 요일을 wee배열을 이용하여 출력 하세요
      console.log(wee[weekdays]);
      let week = ''; //요일 담을 변수

      for (let i = 0; i < wee.length; i++) {
        if (i === weekdays) {
          week = wee[i];
          break; // 찾았으면 종료해라.
        }
      }
      console.log(week);
    </script>
  </body>
</html>
