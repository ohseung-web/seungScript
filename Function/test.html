<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <script>
      sayHello(); //오류 없이 실행됨
      function sayHello() {
        console.log('Hello');
      }
      sayHello(); //오류 없이 실행됨

      sayHello(); //에러발생
      let sayHello = function () {
        console.log('Hello');
      };
      sayHello(); //오류없이 실행됨

      함수();
      함수 = function () {
        // 2. 나중에 실행됨
        console.log('익명함수 입니다');
      };
      function 함수() {
        // 1. 먼저 만들어짐
        console.log('선언적 함수입니다');
      }
      함수();

      function sayHello() {
        return 'Hello,';
      }
      function greeting(helloMessage, name) {
        console.log(helloMessage() + name);
      } // 'sayHello'를 greeting함수에 인자로 전달 함
      greeting(sayHello, 'javaScript');

      (function () {
        console.log('Hello');
      })();

      // 화살표 함수로도 사용 가능
      (() => {
        console.log('JavaScript');
      })();

      function sayHello() {
        return 'Hello,';
      }
      function greeting(helloMessage, name) {
        console.log(helloMessage() + name);
      } // 'sayHello()'를 greeting함수에 인자로 전달 함 => 일급함수
      greeting(sayHello, 'javaScript');
      hap();
      function hap() {
        //선언적 함수
        console.log('hap');
      }
      const minus = function (a = 1, b = 2) {
        //익명함수
        const num1 = 2;
        const num2 = 1;
        document.write(num1 + num2);
        document.write('<br />');
        document.write(a + b);
      };
      minus(5, 7);
    </script>
  </body>
</html>
