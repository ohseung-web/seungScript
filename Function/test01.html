      function add(a, b) {
        console.log('[1] add 함수 시작'); // 함수가 호출되면 제일 먼저 찍힘
        console.log('[2] 매개변수:', a, b);

        const result = a + b;
        console.log('[3] 계산 결과:', result);

        console.log('[4] 함수 종료 직전');
        return result;
      }

      console.log('호출 결과:', add(2, 3));
