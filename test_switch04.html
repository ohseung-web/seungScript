<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if연습</title>
  </head>
  <body>
    <button onclick="showSeason()">계절 출력</button>
    <input type="number" id="monthInput" placeholder="월 입력" />
    <p id="output3"></p>

    <script>
      function showSeason() {
        let month = Number(document.getElementById('monthInput').value);
        let result = '';

        switch (month) {
          case 3:
          case 4:
          case 5:
            result = '봄';
            break;
          case 6:
          case 7:
          case 8:
            result = '여름';
            break;
          case 9:
          case 10:
          case 11:
            result = '가을';
            break;
          case 12:
          case 1:
          case 2:
            result = '겨울';
            break;
          default:
            result = '잘못된 입력입니다.';
        }

        document.getElementById('output3').innerText = result;
      }
    </script>
  </body>
</html>
