<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if연습</title>
  </head>
  <body>
    <h1>Switch문 실습 문제</h1>
    <p>F12를 눌러서 Console 탭에서 결과를 확인하세요!</p>

    <script>
      // 문제 1. 요일 출력
      let day = 3; // 1~7 입력
      switch (day) {
        case 1:
          console.log('월요일');
          break;
        case 2:
          console.log('화요일');
          break;
        case 3:
          console.log('수요일');
          break;
        case 4:
          console.log('목요일');
          break;
        case 5:
          console.log('금요일');
          break;
        case 6:
          console.log('토요일');
          break;
        case 7:
          console.log('일요일');
          break;
        default:
          console.log('잘못된 입력입니다.');
      }

      // 문제 2. 점수 등급
      let score = 85;
      switch (true) {
        case score >= 90:
          console.log('A');
          break;
        case score >= 80:
          console.log('B');
          break;
        case score >= 70:
          console.log('C');
          break;
        case score >= 60:
          console.log('D');
          break;
        default:
          console.log('F');
      }

      // 문제 3. 과일 가격
      let fruit = 'banana';
      switch (fruit) {
        case 'apple':
          console.log('1000원');
          break;
        case 'banana':
          console.log('500원');
          break;
        case 'orange':
          console.log('700원');
          break;
        default:
          console.log('상품이 없습니다.');
      }

      // 문제 4. 교통수단 요금
      let transport = 'subway';
      switch (transport) {
        case 'bus':
          console.log('1200원');
          break;
        case 'subway':
          console.log('1300원');
          break;
        case 'taxi':
          console.log('5000원');
          break;
        default:
          console.log('잘못된 교통수단입니다.');
      }

      // 문제 5. 계절 판별
      let month = 11;
      switch (month) {
        case 3:
        case 4:
        case 5:
          console.log('봄');
          break;
        case 6:
        case 7:
        case 8:
          console.log('여름');
          break;
        case 9:
        case 10:
        case 11:
          console.log('가을');
          break;
        case 12:
        case 1:
        case 2:
          console.log('겨울');
          break;
        default:
          console.log('잘못된 입력입니다.');
      }

      // switch(true) 기법
      let workHours = 10;

      switch (true) {
        case workHours === 0:
          console.log('출근하지 않았습니다.');
          break;
        case workHours <= 8:
          console.log('정상 근무');
          break;
        case workHours > 8:
          console.log('초과 근무');
          break;
      }
    </script>
  </body>
</html>
