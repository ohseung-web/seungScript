<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
  </head>
  <body>
    <h3>문제 8 : *(별) 찍기</h3>
    <div id="output8"></div>

    <script>
      let result8 = '';
      for (let i = 1; i <= 5; i++) {
        // 5번 반복
        result8 += '* '; // 별 하나씩 추가
      }
      document.getElementById('output8').innerText = result8;
    </script>
  </body>
</html>
