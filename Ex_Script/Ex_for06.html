<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
  </head>
  <body>
    <h3>문제 6 : 구구단 7단 출력</h3>
    <div id="output6"></div>

    <script>
      let result6 = '';
      for (let i = 1; i <= 9; i++) {
        // 1부터 9까지 반복
        result6 += '7 x ' + i + ' = ' + 7 * i + '<br>';
      }
      document.getElementById('output6').innerHTML = result6;
    </script>
  </body>
</html>
