<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
  </head>
  <body>
    <h3>문제 3 : 1부터 20까지 짝수 출력</h3>
    <div id="output3"></div>

    <script>
      let result3 = '';
      for (let i = 1; i <= 20; i++) {
        // i를 1부터 20까지 반복
        if (i % 2 === 0) {
          // 짝수 조건
          result3 += i + ' ';
        }
      }
      document.getElementById('output3').innerText = result3;
    </script>
  </body>
</html>
