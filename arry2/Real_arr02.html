<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2차원 배열 실습문제</title>
    <style>
      table {
        width: 300px;
        height: 300px;
        text-align: center;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>자바스크립트 2차원 배열 실습 예제</h1>

    <div class="container" id="example2">
      <h2>2. 성적표 (총점과 평균 계산)</h2>
      <pre id="scoreOutput"></pre>
    </div>
    <script>
      // 2. 성적표
      let scores = [
        [85, 90, 80],
        [70, 60, 75],
        [95, 100, 90],
      ];

      let result = '';
      let output = document.getElementById('scoreOutput');

      scores.forEach((value, index) => {
        let total = 0;
        // 각 학생 점수 합계 구하기
        for (let i = 0; i < value.length; i++) {
          total += value[i];
        }

        let avg = (total / value.length).toFixed(2); // 평균
        result += `학생 ${index + 1}: ${value.join(
          ', '
        )} | 총점: ${total} 평균: ${avg} <br/>`;
      });

      output.innerHTML = result;
    </script>
  </body>
</html>
