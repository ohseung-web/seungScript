<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실전문제</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background-color: #f9f9f9;
      }
      label {
        cursor: pointer;
        font-size: 16px;
      }
      ul {
        list-style: none;
        padding-left: 20px;
      }
      li {
        margin: 5px 0;
      }
      input[type='checkbox'] {
        transform: scale(1.2);
        margin-right: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- 문제4: #checkAll, .item-check -->
    <label><input type="checkbox" id="checkAll" /> 전체 선택</label>
    <ul>
      <li>
        <label><input type="checkbox" class="item-check" /> 항목 A</label>
      </li>
      <li>
        <label><input type="checkbox" class="item-check" /> 항목 B</label>
      </li>
      <li>
        <label><input type="checkbox" class="item-check" /> 항목 C</label>
      </li>
    </ul>

    <script>
      const checkAll = document.getElementById('checkAll');
      const items = document.querySelectorAll('.item-check');

      // 전체 선택
      checkAll.addEventListener('change', () => {
        for (let i = 0; i < items.length; i++) {
          items[i].checked = checkAll.checked;
        }
      });

      // 개별 체크
      for (let i = 0; i < items.length; i++) {
        items[i].addEventListener('change', () => {
          let allChecked = true; // 모두 체크되었는지 확인
          for (let j = 0; j < items.length; j++) {
            if (!items[j].checked) {
              allChecked = false;
              break; // 하나라도 체크 안 되어 있으면 바로 종료
            }
          }
          checkAll.checked = allChecked;
        });
      }

      // $(function () {

      //   $('#checkAll').change(function () {
      //     $('.item-check').prop('checked', $(this).prop('checked'));
      //   });

      //   // 개별 체크박스
      //   $('.item-check').change(function () {
      //     $('#checkAll').prop(
      //       'checked',
      //       $('.item-check:checked').length === $('.item-check').length
      //     );
      //   });
      // });
    </script>
  </body>
</html>
