<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기초문제</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        width: 300px;
      }
      a {
        display: inline-block;
        color: #000;
        text-decoration: none;
        background-color: #ddd;
        width: 70px;
        text-align: center;
        padding: 5px;
        border-radius: 5px;
      }
      .container div {
        background-color: dodgerblue;
        height: 300px;
        margin-top: 10px;
        width: 220px;
        color: #fff;
        text-align: center;
        line-height: 200px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="show-btn" href="#">보이기</a>
      <a class="hide-btn" href="#">감추기</a>
      <a class="toggle-btn" href="#">토글</a>
      <div>BOX</div>
    </div>

    <script>
      $(function () {
        $('.show-btn').click(function () {
          // 지속시간은 'fast' 또는 숫자로 입력가능
          // 1000ms -> 1초, 500ms -> 0.5초
          $('.container div').fadeIn('fast');
        });
        $('.hide-btn').click(function () {
          $('.container div').fadeOut('slow');
        });
        $('.toggle-btn').click(function () {
          $('.container div').fadeToggle(1500);
        });
      });
    </script>
  </body>
</html>
