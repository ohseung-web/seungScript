      let timer = setTimeout(() => {
        console.log('3초 후 한 번만 실행됩니다!');
      }, 3000);

      // 2초 후 타이머 취소
      setTimeout(() => {
        clearTimeout(timer);
        console.log('타이머가 취소되었습니다.');
      }, 2000);
    </script>
