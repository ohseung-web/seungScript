<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        fill: #fff;
        stroke: #333;
        stroke-width: 1.5;
      }
      .label {
        font: 14px sans-serif;
      }
      .small {
        font: 12px sans-serif;
        fill: #333;
      }
    </style>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="940"
      height="420"
      viewBox="0 0 940 420"
    >
      <!-- Stack -->
      <rect x="20" y="20" width="300" height="120" rx="6" class="box" />
      <text x="30" y="40" class="label">Stack</text>
      <line x1="30" y1="50" x2="320" y2="50" stroke="#ccc" />

      <text x="40" y="80" class="small">ranking : 0x1F3A</text>
      <rect
        x="40"
        y="90"
        width="240"
        height="30"
        rx="4"
        fill="#fff8e1"
        stroke="#c9a700"
      />
      <text x="48" y="110" class="small">reference (pointer to heap)</text>

      <!-- Arrow -->
      <line
        x1="320"
        y1="110"
        x2="380"
        y2="170"
        stroke="#333"
        marker-end="url(#arrow)"
      />

      <!-- Heap -->
      <rect x="400" y="20" width="520" height="360" rx="8" class="box" />
      <text x="410" y="40" class="label">Heap</text>

      <rect
        x="430"
        y="60"
        width="480"
        height="140"
        rx="6"
        fill="#eef7ff"
        stroke="#77a3ff"
      />
      <text x="440" y="84" class="small">0x1F3A : Array object</text>
      <text x="440" y="104" class="small">length: 4</text>

      <rect
        x="440"
        y="120"
        width="200"
        height="26"
        rx="4"
        fill="#ffffff"
        stroke="#cfcfcf"
      />
      <text x="448" y="138" class="small">slot0 -> 0x2A00</text>

      <rect
        x="658"
        y="120"
        width="200"
        height="26"
        rx="4"
        fill="#ffffff"
        stroke="#cfcfcf"
      />
      <text x="666" y="138" class="small">slot1 -> 0x2A10</text>

      <rect
        x="440"
        y="156"
        width="200"
        height="26"
        rx="4"
        fill="#ffffff"
        stroke="#cfcfcf"
      />
      <text x="448" y="174" class="small">slot2 -> 0x2A20</text>

      <rect
        x="658"
        y="156"
        width="200"
        height="26"
        rx="4"
        fill="#ffffff"
        stroke="#cfcfcf"
      />
      <text x="666" y="174" class="small">slot3 -> 0x2A30</text>

      <!-- slot targets -->
      <rect
        x="440"
        y="220"
        width="220"
        height="36"
        rx="6"
        fill="#fff7f0"
        stroke="#ff9a66"
      />
      <text x="452" y="244" class="small">0x2A00 : 'Jason'</text>

      <rect
        x="440"
        y="268"
        width="220"
        height="36"
        rx="6"
        fill="#fff7f0"
        stroke="#ff9a66"
      />
      <text x="452" y="292" class="small">0x2A10 : 'Alice'</text>

      <rect
        x="680"
        y="220"
        width="220"
        height="36"
        rx="6"
        fill="#fff7f0"
        stroke="#ff9a66"
      />
      <text x="692" y="244" class="small">0x2A20 : 'Candy'</text>

      <rect
        x="680"
        y="268"
        width="220"
        height="36"
        rx="6"
        fill="#fff7f0"
        stroke="#ff9a66"
      />
      <text x="692" y="292" class="small">0x2A30 : 'Chris, Tom'</text>

      <!-- arrow marker -->
      <defs>
        <marker
          id="arrow"
          markerWidth="10"
          markerHeight="10"
          refX="6"
          refY="5"
          orient="auto"
        >
          <path d="M0,0 L10,5 L0,10 z" fill="#333" />
        </marker>
      </defs>
    </svg>
  </body>
</html>
