<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        fill: #fff;
        stroke: #333;
        stroke-width: 1.5;
      }
      .label {
        font: 14px sans-serif;
      }
      .small {
        font: 12px sans-serif;
        fill: #333;
      }
    </style>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="900"
      height="420"
      viewBox="0 0 900 420"
    >
      <!-- Stack -->
      <rect x="20" y="20" width="260" height="180" rx="6" class="box" />
      <text x="30" y="40" class="label">Stack</text>
      <line x1="30" y1="50" x2="270" y2="50" stroke="#ccc" />

      <text x="40" y="80" class="small">a : 10</text>
      <rect
        x="40"
        y="90"
        width="200"
        height="30"
        rx="4"
        fill="#f8f8f8"
        stroke="#bbb"
      />
      <text x="48" y="110" class="small">primitive value</text>

      <text x="40" y="150" class="small">arr : 0x1A2B</text>
      <rect
        x="40"
        y="160"
        width="200"
        height="40"
        rx="4"
        fill="#fff8e1"
        stroke="#c9a700"
      />
      <text x="48" y="185" class="small">reference (pointer to heap)</text>

      <!-- Arrow -->
      <line
        x1="260"
        y1="180"
        x2="360"
        y2="220"
        stroke="#333"
        marker-end="url(#arrow)"
      />

      <!-- Heap -->
      <rect x="380" y="20" width="480" height="360" rx="8" class="box" />
      <text x="390" y="40" class="label">Heap</text>
      <rect
        x="410"
        y="60"
        width="420"
        height="120"
        rx="6"
        fill="#eef7ff"
        stroke="#77a3ff"
      />
      <text x="420" y="84" class="small">0x1A2B : Array object</text>
      <text x="420" y="104" class="small">length: 3</text>
      <rect
        x="420"
        y="120"
        width="120"
        height="26"
        rx="4"
        fill="#ffffff"
        stroke="#cfcfcf"
      />
      <text x="428" y="138" class="small">slot0 -> 0x2F00</text>
      <rect
        x="552"
        y="120"
        width="120"
        height="26"
        rx="4"
        fill="#ffffff"
        stroke="#cfcfcf"
      />
      <text x="560" y="138" class="small">slot1 -> 0x2F10</text>
      <rect
        x="684"
        y="120"
        width="120"
        height="26"
        rx="4"
        fill="#ffffff"
        stroke="#cfcfcf"
      />
      <text x="692" y="138" class="small">slot2 -> 0x2F20</text>

      <!-- slot targets -->
      <rect
        x="420"
        y="200"
        width="220"
        height="44"
        rx="6"
        fill="#fff7f0"
        stroke="#ff9a66"
      />
      <text x="432" y="224" class="small">0x2F00 : string 'apple'</text>

      <rect
        x="420"
        y="260"
        width="220"
        height="44"
        rx="6"
        fill="#fff7f0"
        stroke="#ff9a66"
      />
      <text x="432" y="284" class="small">0x2F10 : string 'banana'</text>

      <rect
        x="660"
        y="200"
        width="220"
        height="100"
        rx="6"
        fill="#f0fff4"
        stroke="#6fdc87"
      />
      <text x="672" y="224" class="small">0x2F20 : Object</text>
      <text x="672" y="244" class="small">{</text>
      <text x="690" y="264" class="small">x: 1</text>
      <text x="672" y="284" class="small">}</text>

      <!-- arrow marker -->
      <defs>
        <marker
          id="arrow"
          markerWidth="10"
          markerHeight="10"
          refX="6"
          refY="5"
          orient="auto"
        >
          <path d="M0,0 L10,5 L0,10 z" fill="#333" />
        </marker>
      </defs>
    </svg>
  </body>
</html>
