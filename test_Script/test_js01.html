<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>JS 연습문제</title>
  </head>
  <body>
    <h1>자바스크립트 실습문제</h1>

    <!-- 문제 1 -->
    <button onclick="problem1()">문제 1: 변수와 상수 출력</button>
    <p id="p1"></p>

    <!-- 문제 2 -->
    <button onclick="problem2()">문제 2: 두 수 더하기</button>
    <p id="p2"></p>

    <!-- 문제 3 -->
    <button onclick="problem3()">문제 3: 문자열 연결</button>
    <p id="p3"></p>

    <!-- 문제 4 -->
    <button onclick="problem4()">문제 4: 조건문</button>
    <p id="p4"></p>

    <!-- 문제 5 -->
    <button onclick="problem5()">문제 5: 반복문 합계</button>
    <p id="p5"></p>

    <!-- 문제 6 -->
    <button onclick="problem6()">문제 6: 배열 출력</button>
    <p id="p6"></p>

    <!-- 문제 7 -->
    <button onclick="problem7()">문제 7: 객체 속성</button>
    <p id="p7"></p>

    <!-- 문제 8 -->
    <button onclick="problem8()">문제 8: Stack Push/Pop 시뮬레이션</button>
    <p id="p8"></p>

    <!-- 문제 9 -->
    <button onclick="problem9()">문제 9: 간단한 함수</button>
    <p id="p9"></p>

    <!-- 문제 10 -->
    <button onclick="problem10()">문제 10: DOM 내용 변경</button>
    <p id="p10">원래 텍스트</p>

    <script>
      // 문제 1
      function problem1() {
        let name = '홍길동';
        const age = 20;
        document.getElementById('p1').innerText = `이름: ${name}, 나이: ${age}`;
      }

      // 문제 2
      function problem2() {
        let a = 10;
        let b = 5;
        document.getElementById('p2').innerText = `합계: ${a + b}`;
      }

      // 문제 3
      function problem3() {
        let str1 = 'Hello';
        let str2 = 'World';
        document.getElementById('p3').innerText = str1 + ' ' + str2;
      }

      // 문제 4
      function problem4() {
        let num = 7;
        if (num % 2 === 0) {
          document.getElementById('p4').innerText = '짝수입니다.';
        } else {
          document.getElementById('p4').innerText = '홀수입니다.';
        }
      }

      // 문제 5
      function problem5() {
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
          sum += i;
        }
        document.getElementById('p5').innerText = `1~10 합계: ${sum}`;
      }

      // 문제 6
      function problem6() {
        let fruits = ['사과', '바나나', '체리'];
        document.getElementById('p6').innerText =
          '과일 목록: ' + fruits.join(', ');
      }

      // 문제 7
      function problem7() {
        let person = { name: '홍길동', age: 20 };
        document.getElementById(
          'p7'
        ).innerText = `이름: ${person.name}, 나이: ${person.age}`;
      }

      // 문제 8
      function problem8() {
        let stack = [];
        stack.push(1);
        stack.push(2);
        let popped = stack.pop();
        document.getElementById(
          'p8'
        ).innerText = `스택 상태: ${stack}, 팝한 값: ${popped}`;
      }

      // 문제 9
      function problem9() {
        function multiply(x, y) {
          return x * y;
        }
        document.getElementById('p9').innerText = `3 * 4 = ${multiply(3, 4)}`;
      }

      // 문제 10
      function problem10() {
        document.getElementById('p10').innerText =
          'DOM 텍스트가 변경되었습니다!';
      }
    </script>
  </body>
</html>
